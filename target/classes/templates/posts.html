<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<html>
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <title>Comente-sobre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- As a link -->
        <nav class="navbar navbar-ligth " style="background-color:#fac055">
            <span class= "navbar-brand mb-0 h1" style="font-weight: bold">ComenteSobre</span>
            <a href="/newcomment" class="btn btn-primary" role="button">Novo Comentario</a>
        </nav>
    </header>

    <section>
        <div class="container" style="width:60%; padding-bottom: 30px;background-color:#fefcd0">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb" style="background-color: #fefcd0; padding-left: 0px;">
                    <li class="breadcrumb-item active" aria-current="page">Coment√°rios</li>
                </ol>
            </nav>


            <div class="card shadow-sm bg-white rounded" style="margin-top:20px"th:each="post : ${posts}">
                <div class="card-body">
                    <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                        <span th:text="${post.autor}"></span>
                        <span th:text="${post.data}"></span>
                    </p>
                    <a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;"><span th:text="${post.titulo}"></span></h4></a>
                    <p class="card-text"><span th:utext="${#strings.abbreviate(post.texto,400)} "></span></p>

                </div>
            </div>
        </div>
    </section>

</body>

</html>
